<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card</title>
  </head>
  <body>
      <!-- Card container -->
      <div class="container">
        <div class="card1">
            <h1 class="card-title">Your Results</h1>
            <div class="card-marks"><h1>76</h1> <br><p>of 100</p></div>
            <h2 >Great</h2>
            <p>You scored higher than 65% of the people who have taken the test.</p>
        </div>
        <div class="card2">
            <div class="content">
                <h1>Summary</h1>
                <div class="tab-1">
                    <img src="./assets/icon-reaction.svg" alt="icon-reaction"><h1>Reaction<p style="justify-content: end; margin-left: 3.2rem; color:#2e344c ;">80 <span style="color: #949da3;">/ 100</span></p></h1> 

                </div>
                <div class="tab-2">
                    <img src="./assets/icon-memory.svg" alt="icon-reaction"><h1>Memory<p style="justify-content: end; margin-left: 3.5rem; color:#2e344c ;">92 <span style="color: #949da3;">/ 100</span></p></h1>

                </div>
                <div class="tab-3">
                    <img src="./assets/icon-verbal.svg" alt="icon-reaction"><h1>Verbal<p style="justify-content: end; margin-left: 4rem; color:#2e344c ;">61 <span style="color: #949da3;">/ 100</span></p></h1>

                </div>
                <div class="tab-4">
                    <img src="./assets/icon-visual.svg" alt="icon-reaction"><h1>Visual<p style="justify-content: end; margin-left: 4rem; color:#2e344c ;">72 <span style="color: #949da3;">/ 100</span></p></h1>

                </div>
<button>Continue</button>                                 
            </div>
        </div>

 
      </div>
    </div>
  </body>
</html>
